<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
  <child :items="items">
    <template slot="item" scope="props">
      <!--必须存在的具有 scope属性的 template元素（作用域插槽的模板），
      props临时的变量名称，接受子组件中传递的props对象-->
      <!--slot = “item”是具名 slot的用法。-->
      <li>
        {{props.tex}}
        <!--引用子组件中绑定的tex属性值。-->
      </li>
    </template>
  </child>



</div>
<script>
  Vue.component('child-component', {
    // 有效，因为是在正确的作用域内
    template: '<div class="child"><slot text="hello from child"></slot></div>',
    data: function () {
      return {
        someChildProperty: true,
        slot: 'ccc'
      }
    }
  })

  Vue.component('child',{
    props:["items"],
    template:'<ul><slot name="item" v-for="item in items" v-bind:tex="item.text"></slot></ul>'
  });

  var app =new Vue({
    el:'#app',
    data:{
      slot:'bbbb',
      items:[
        {text:'实例1'},
        {text:'实例2'},
        {text:'实例3'},
        {text:'实例4'},
        {text:'实例5'},
        {text:'实例6'}
      ]

    }

  })
</script>
</body>
</html>
